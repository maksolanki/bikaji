<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIKAJI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link  rel="icon" type="image/x-icon" href="/images/logo1.png" />
</head>
<body>
<div class="header">
    <a href="https://www.bikaji.com/" target=”_blank”> <img src="/images/logo.png" alt="Logo" class="logo"><a>
</div>

<div class="container col-12 col-sm-7 col-md-6 col-lg-4 ">
    <div class="coupon-code">
        <h1>Get coupon code</h1>
        <p>Get coupon code and fill up the following details to grab the discount on your next purchase of Bikaji
            product.</p>
        <div class="card">
            <form class="card-body display-flex p-4" id="myForm">
                <label>NAME<span class="red-asterisk">*</span></label>
                <input type="text" name="Name" id="name" placeholder="Enter Name">
                <span id="name-error" class="error-message"></span>
                <label class="mt-4">CONTACT NUMBER<span class="red-asterisk">*</span></b><span
                        style="font-size: 10px"> (Without country code)</span></label>
                <input  type="text" name="PhoneNumber" id="contact_number" placeholder="Enter Contact Number">
                <span id="contact_number-error" class="error-message"></span>
                <label class="mt-4">CITY</label>
                <input type="text" name="Location" id="city" placeholder="Enter City">
                <button type="submit" class="g-recaptcha btn btn-danger"
                        name="capcha"
                        data-sitekey="6LeKVKsoAAAAAF6ghBH3M4_uh6xX6ResklmXkBwp"
                        data-callback='onSubmit'
                        data-action='submit'>Get Code
                </button>
            </form>
            <div class="p-4">
                <span class="error-message" id="error">
                </span>
            </div>
        </div>
    </div>
</div>
<div id="snackbar">Code Copied!!</div>
<script src="index.js"></script>
</body>
<footer class="footer">
    <div class="container">
        <p class="footer-p">&copy; 2023 <a style="color: white" href="https://www.bikaji.com/" target=”_blank”>Bikaji</a> Foods
            International Ltd</p>
    </div>
</footer>
</html>
